<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ForestDSS Maintenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2e7d32 0%, #81c784 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 2rem;
            border-radius: 1.2rem;
            box-shadow: 0 6px 32px rgba(44, 62, 80, 0.15);
            text-align: center;
            max-width: 400px;
        }

        .container h1 {
            color: #2e7d32;
            margin-bottom: 1rem;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .container p {
            color: #333;
            font-size: 1.15rem;
            margin: 0;
        }

        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.5rem;
            }

            .container h1 {
                font-size: 1.3rem;
            }

            .container p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ForestDSS</h1>
        <p>is being updated and will be back soon</p>
    </div>
</body>

</html>
